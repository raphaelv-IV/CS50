{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar">
                <h2>Wiki</h2>
                <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                    {{form.item}}
                </form>
                <div>
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'new_page' %}">Create New Page</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div>
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
