{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Active Listings</h2>
    <div>
    {% if user.is_authenticated %}
            <a href="{% url 'active_listing' %}" class="btn btn-primary btn-lg">Active Listings</a>
            <a href="{% url 'create_listing' %}" class="btn btn-success btn-lg">Create Listing</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a>
        {% endif %}
    </div>
{% endblock %}
