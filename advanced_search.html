<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<nav>
            <a align=right href="index.html">Search</a>
        </nav>
        <form action="https://google.com/search">
            <h1>Advanced Search</h1>
            <h2 class="h2">Find pages with</h2>
            <div class="div1">all these words:
                <p><input class="adv" type="text" name="as_q"></p>   
            </div>
            <div class="div2">this exact word or phrase:
                <p><input class="adv2" type="text" name="as_epq"></p>
            </div>
            <div class="div3">any of these words:
                <p><input class="adv3" type="text" name="as_oq"></p>
            </div>
            <div class="div4">none of these words:
                <p><input class="adv4" type="text" name="as_eq"></p>
            </div>
            <input class="search" type="submit" value="Advanced Search">
        </form>

    </body>
</html>
